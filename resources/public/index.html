<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>
    </div>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <div id="buttons"></div>
    <textarea id="blocklyCode"></textarea>
    <script src="js/compiled/robip.js" type="text/javascript"></script>
    <xml id="toolbox" style="display: none">
      <category name="Settings">
        <block type="entry_point"></block>
        <block type="inout_pin_mode"></block>
      </category>
      <category name="LED">
        <block type="inout_buildin_led"></block>
      </category>
      <category name="Math">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
      </category>
      <category name="Logic">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
      </category>
      <category name="Text">
        <block type="text"></block>
      </category>
      <category name="Control">
        <block type="base_delay"></block>
        <block type="controls_if"></block>
        <block type="controls_for"></block>
        <block type="controls_whileUntil"></block>
        <block type="controls_dotimes"></block>
      </category>
      <category name="Variable" custom="VARIABLE"></category>
      <category name="Function" custom="PROCEDURE"></category>
    </xml>
  </body>
</html>
