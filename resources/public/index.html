<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>
    </div>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <button id="codeGen" type="button">code gen</button>
    <textarea id="blocklyCode"></textarea>
    <script src="js/blockly_compressed.js"></script>
    <!-- Make surue to replace these JS with compressed one -->
    <script src="js/blocks/base.js"></script>
    <script src="js/blocks/colour.js"></script>
    <script src="js/blocks/grove.js"></script>
    <script src="js/blocks/lists.js"></script>
    <script src="js/blocks/logic.js"></script>
    <script src="js/blocks/loops.js"></script>
    <script src="js/blocks/math.js"></script>
    <script src="js/blocks/procedures.js"></script>
    <script src="js/blocks/text.js"></script>
    <script src="js/blocks/variables.js"></script>
    <script src="js/generators/arduino.js"></script>
    <script src="js/generators/arduino/base.js"></script>
    <script src="js/generators/arduino/control.js"></script>
    <script src="js/generators/arduino/grove.js"></script>
    <script src="js/generators/arduino/logic.js"></script>
    <script src="js/generators/arduino/math.js"></script>
    <script src="js/generators/arduino/procedures.js"></script>
    <script src="js/generators/arduino/text.js"></script>
    <script src="js/generators/arduino/variables.js"></script>
    <!-- end -->
    <script src="/js/msg/en.js"></script>
    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>
    <script>
      var workspace = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox')});
      var button = document.getElementById('codeGen');
      button.onclick = function (e) {
        var codeArea = document.getElementById('blocklyCode');
        var code = Blockly.Arduino.workspaceToCode(workspace);
        codeArea.value = code;
      };
    </script>
    <script src="/js/compiled/robip.js" type="text/javascript"></script>
  </body>
</html>
